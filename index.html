<html>

    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
                <text y=%22.9em%22 font-size=%2290%22>üß†</text>
        </svg>">
        <script src="jquery.min.js"></script>
        <script src="fabric.min.js"></script>
        <link rel='stylesheet' href='gui.css'/>
        <title>Mouse Brain Matchbox</title>
    </head>

    <body>
        <div class='container'>
            <section id='controls'>
                <h1>üêÅ Mouse üß† Brain üñºÔ∏è Matchbox</h1>

                <div class='controls'>
                    <div class='control'>
                        <h3>Atlas</h3>
                        <label>Select atlas:
                            <select id='atlases'>
                                <option value='mouse.coronal' selected>Mouse (coronal)</option>
                                <option value='mouse.sagittal'>Mouse (sagittal)</option>
                                <option value='rat.coronal'>Rat (coronal)</option>
                                <option value='rat.sagittal'>Rat (sagittal)</option>
                            </select>
                        </label>
                        <div id='atlas-title'></div>
                        <button id='prev-atlas'>‚Üê prev</button>
                        <button id='next-atlas'>next ‚Üí</button>
                        or mousewheel (üêÅüé°) over image ‚Üí
                    </div>

                    <div class='control'>
                        <h3>Slides</h3>
                        <label>Select files:
                            <input id='slides' type='file' multiple />
                        </label>
                        <div id='slide-title'></div>
                        <button disabled id='prev-slide'>‚Üê prev</button>
                        <button disabled id='next-slide'>next ‚Üí</button>
                    </div>

                    <div id='slide-controls' class='control'>
                    </div>

                    <div id='atlas-controls' class='control'>
                    </div>
                </div>

                <button id='download'>download image</button>
            </section>

            <section id='canvas'>
                <canvas id='c' width='1000' height='666'></canvas>

                <footer>
                    Atlas from <a href='https://www.elsevier.com/books/paxinos-and-franklins-the-mouse-brain-in-stereotaxic-coordinates/paxinos/978-0-12-816157-9' target='_blank'>Paxinos, George, and Franklin</a> by way of <a href='http://labs.gaidi.ca/mouse-brain-atlas/'>Matt Gaidica</a>. Tool by <a href='https://asross.github.io/' target='_blank'>Andrew Ross</a> and <a href='https://neurosjk.home.blog/' target='_blank'>Su Jin Kim</a>.
                </footer>

                <div class='background-select'>
                    Background color:
                    <label>
                        <input type='radio' name='bgtype' value='clear' checked> clear
                    </label>
                    <label>
                        <input type='radio' name='bgtype' value='pick'> select:
                    </label>
                    <input id='bgcolor' type='color' value='#000000'></input>
                </div>
            </section>
        </div>

        <script src="gui.js"></script>
    </body>
</html>
