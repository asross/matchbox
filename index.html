<html>

    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
                <text y=%22.9em%22 font-size=%2290%22>🧠</text>
        </svg>">
        <script src="jquery.min.js"></script>
        <script src="fabric.min.js"></script>
        <link rel='stylesheet' href='gui.css'/>
        <title>Mouse Brain Matchbox</title>
    </head>

    <body>
        <section id='controls'>
            <h1>🐁 Mouse 🧠 Brain 🖼️ Matchbox</h1>

            <div class='control'>
                <h3>Atlas</h3>
                <label><strong>Select animal and angle:</strong>
                    <select id='atlases' disabled>
                        <option value='mouse.coronal'>Mouse (coronal)</option>
                    </select>
                </label>
                <br>
                Mousewheel (🐁🎡) over image to progress →
            </div>

            <div class='control'>
                <h3>Slides</h3>
                <label><strong>Select files:</strong>
                    <input id='slides' type='file' multiple />
                </label>
                <br>
                
                <button id='prev-slide'>← prev</button>
                <button id='next-slide'>next →</button>
            </div>

            <div id='slide-controls' class='control'>
            </div>

            <div id='atlas-controls' class='control'>
            </div>

            <button id='download'>download image</button>
        </section>

        <section id='canvas'>
            <canvas id='c' width='1000' height='666'></canvas>
        </section>

        <script src="gui.js"></script>
    </body>
</html>
